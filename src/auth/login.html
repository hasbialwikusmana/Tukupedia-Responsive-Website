<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jual beli online fashion terbaik . Belanja di Tukupedia">
    <meta name="author" content="Hasbi Alwi Kusmana">
    <meta name="keyword" content="Tukupedia, fashion, belanja, online, terbaik">
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon">
    <title>Tukupedia - Login</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- External Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <!-- Start Section -->
    <section class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="logo text-center d-flex justify-content-center mt-5">
                    <img src="../assets/images/logo.svg" alt="logo">
                    <p class="text-logo mt-4 ms-2">Tukupedia</p>
                </div>
                <p class="text-center text-auth mt-3">Please login with your account</p>
                <!-- Switch role -->
                <div class="switch-role-login mt-4">
                    <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="role-login">
                        <li class="nav-item">
                            <button class="nav-link active rounded-start" data-bs-toggle="pill"
                                data-bs-target="#role-custommer">Custommer</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link  rounded-end" data-bs-toggle="pill"
                                data-bs-target="#role-seller">Seller</button>
                        </li>
                    </ul>
                    <!-- Content Login -->
                    <div class="tab-content mt-4">
                        <!-- Form Login Custummer -->
                        <div class="tab-pane fade show active" id="role-custommer">
                            <div class="form-login-custommer">
                                <form action="" class="px-5 px-md-0 px-lg-0">
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <a href="./resetPassword.html"
                                                class="text-end text-forgot-password d-block">Forgot Password?</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                            <a href="./index.html" class="btn btn-submit rounded-pill">PRIMARY</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <p class="text-center">Don't have a Tukupedia account?
                                                <a href="./register.html" class="text-register">Register</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Form Login End -->
                        <!-- Form Login Custummer -->
                        <div class="tab-pane fade" id="role-seller">
                            <div class="form-login-seller">
                                <form action="" class="px-5 px-md-0 px-lg-0">
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <a href="./resetPassword.html"
                                                class="text-end text-forgot-password d-block">Forgot Password?</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                            <a href="/index.html" class="btn btn-submit rounded-pill">PRIMARY</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <p class="text-center">Don't have a Tukupedia account?
                                                <a href="./register.html" class="text-register">Register</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Form Login End -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
