<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jual beli online fashion terbaik . Belanja di Tukupedia">
    <meta name="author" content="Hasbi Alwi Kusmana">
    <meta name="keyword" content="Tukupedia, fashion, belanja, online, terbaik">
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon">
    <title>Tukupedia - Profile</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- External Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white shadow fixed-top">
        <div class="container">
            <a href="../auth/index.html" class="navbar-brand d-flex">
                <img class="brand-logo" src="../assets/images/logo.svg" alt="logo-app">
                <p class="text-logo mb-n5 pt-2 ps-1">Tukupedia</p>
            </a>
            <button class="navbar-toggler btn-sm btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-tuku" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-tuku">
                <div class="row flex-grow-1 mt-md-2 mt-4">
                    <div class="col-md-6 col-lg-6 col-12 mb-md-0 mb-3">
                        <div class="row flex-grow-1">
                            <div class="col-sm-10 col-9">
                                <div class="input-group input-group-sm home-search rounded-pill">
                                    <input type="text" class="form-control border-end-0 rounded-pill-start"
                                        placeholder="Search">
                                    <span class="input-group-text bg-white border-start-0 rounded-pill-end">
                                        <img src="../assets/images/Search.svg" alt="logo-search">
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2 col-3 d-flex">
                                <button class="btn-filter ms-md-0 ms-n3" data-bs-target="#filter-prouct"
                                    data-bs-toggle="modal"><img src="../assets/images/filter.svg"
                                        alt="icon-filter"></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12">
                        <div class="row flex-grow-1 flex-wrap">
                            <div
                                class="offset-md-2 col-10 d-flex justify-content-md-end justify-content-start align-items-center">
                                <a href="./myBag.html" class="btn-icon mx-3">
                                    <img src="../assets/images/shopping-cart.svg" alt="icon-chart">
                                </a>
                                <a href="./myBag.html" class="btn-icon mx-3"><img src="../assets/images/bell.svg"
                                        alt="icon-bell"></a>
                                <a href="./myBag.html" class="btn-icon mx-3"><img src="../assets/images/mail.svg"
                                        alt="icon-mail"></a>
                                <a href="./profile.html" class="mx-3"><img class="rounded-circle"
                                        src="../assets/images/profile.png" alt="icon-profile"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- main content -->
    <div class="d-flex wrapper flex-nowrap mt-4">
        <aside class="sidebar ps-5 flex-column">
            <div class="user-profile d-flex flex-wrap mb-5">
                <img src="../assets/images/christian.png" class="user-profile-img" alt="user-profile-img">
                <div class="d-flex flex-column ps-3 pt-1">
                    <div class="text-black-16px font-semi-bold">Johanes Mikael</div>
                    <div class="text-black-14px text-black-50"><img src="../assets/images/edit.svg" alt=""> Ubah
                        profile</div>
                </div>
            </div>
            <div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="./profile.html">
                            <label for="sidebar-collapse1" class="d-flex align-items-center">
                                <div class="sidebar-menu-icon-background bg-light-blue">
                                    <img class="sidebar-menu-icon" src="../assets/images/user.svg" alt="">
                                </div> My account
                            </label>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-items-center text-black-50">
                            <div class="sidebar-menu-icon-background bg-dark-orange">
                                <img class="sidebar-menu-icon" src="../assets/images/map.svg" alt="">
                            </div> Shipping Adrress
                        </a>
                    </li>
                    <li>
                        <a href="./myOrder.html" class="d-flex align-items-center text-black-50">
                            <div class="sidebar-menu-icon-background bg-pink">
                                <img class="sidebar-menu-icon" src="../assets/images/myorder.svg" alt="">
                            </div> My Order
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main-panel">
            <section class="container mb-5">
                <div class="card rounded-3 shadow">
                    <div class="card-header bg-transparent p-3">
                        <div class="text-black-20px fw-bold">My Profile</div>
                        <div class="text-black-14px text-black-50">Manage your profile information</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8 col-md-12 col-12 order-lg-0 order-1">
                                <div class="row mb-3">
                                    <label for="name" class="col-sm-3 col-form-label text-black-50">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" name="name"
                                            value="Johanes Mikael">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-3 col-form-label text-black-50">email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" name="email"
                                            value="johanes@gmail.com">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="phone_number" class="col-sm-3 col-form-label text-black-50">Phone
                                        number</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="phone_number" name="phone_number"
                                            value="08901289012">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="gender" class="col-sm-3 col-form-label text-black-50">Gender</label>
                                    <div class="col-sm-9">
                                        <div class="form-check-inline">
                                            <input type="radio" class="form-check-input" id="laki-laki" name="gender"
                                                value="Laki-laki">
                                            <label for="laki-laki" class="form-check-label">Laki-laki</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input type="radio" class="form-check-input" id="perempuan" name="gender"
                                                value="Perempuan">
                                            <label for="perempuan" class="form-check-label">Perempuan</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="phone_number" class="col-sm-3 col-form-label text-black-50">Date of
                                        birth</label>
                                    <div class="col-sm-3">
                                        <select name="day" id="days" class="form-select">
                                            <option value="1" class="">1</option>
                                            <option value="2" class="">2</option>
                                            <option value="3" class="">3</option>
                                            <option value="4" class="">4</option>
                                            <option value="5" class="">5</option>
                                            <option value="6" class="">6</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select name="month" id="month" class="form-select">
                                            <option value="januari">januari</option>
                                            <option value="februari">februari</option>
                                            <option value="maret">maret</option>
                                            <option value="april">april</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select name="year" id="year" class="form-select">
                                            <option value="1990">1990</option>
                                            <option value="1991">1991</option>
                                            <option value="1992">1992</option>
                                            <option value="1993">1993</option>
                                            <option value="1994">1994</option>
                                            <option value="1995">1995</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 mt-5">
                                    <div class="offset-3 col-9"><button type="submit"
                                            class="btn btn-green rounded-pill px-5">Save</button></div>
                                </div>
                            </div>
                            <div
                                class="col-lg-4 col-md-12 col-12 order-lg-0 order-0 d-flex flex-wrap justify-content-evenly">
                                <hr class="d-lg-block d-none" width="1" size="150">
                                <div class="d-flex flex-wrap flex-column align-items-center pb-3">
                                    <img class=" rounded-circle" src="../assets/images/profile image.png" width="110px"
                                        height="110px" alt="current-profile">
                                    <button class="btn btn-outline rounded-pill mt-2">Select image</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- main content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
