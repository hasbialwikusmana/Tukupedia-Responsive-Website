        <div class="main-panel">
            <section class="container">
                <div class="card rounded-3 shadow mb-4">
                    <div class="card-header bg-transparent p-3">
                        <div class="text-black-20px fw-bold">Inventory</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                                <label for="goods" class="form-label text-black-50">Name of goods</label>
                                <input type="text" class="form-control" name="goods" id="goods">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rounded-3 shadow mb-4">
                    <div class="card-header bg-transparent p-3">
                        <div class="text-black-20px fw-bold">Item details</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12 col-12 mb-3">
                                <label for="unit_price" class="form-label text-black-50">Unit price</label>
                                <input type="number" class="form-control input-number-noarrow" name="unit_price"
                                    id="unit_price">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12 col-12 mb-3">
                                <label for="stock" class="form-label text-black-50">Stock</label>
                                <div class="input-group">
                                    <input type="number" class="form-control border-end-0 input-number-noarrow"
                                        name="stock" id="stock">
                                    <label for="stock"
                                        class="input-group-text border-grey border-start-0 bg-transparent text-black-50 text-black-14px">Buah</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                                <p class="text-black-50 lh-1">Stock</p>
                                <div class="form-check-inline">
                                    <input type="radio" class="form-check-input" value="baru" name="stock"
                                        id="stock_baru">
                                    <label for="stock_baru" class="form-check-label text-black-50 me-4">Baru</label>
                                    <input type="radio" class="form-check-input" value="baru" name="stock"
                                        id="stock_bekas">
                                    <label for="stock_bekas" class="form-check-label text-black-50">Bekas</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rounded-3 shadow mb-4">
                    <div class="card-header bg-transparent p-3">
                        <div class="text-black-20px fw-bold">Photo of goods</div>
                    </div>
                    <div class="card-body">
                        <div class="border border-dashed rounded-3 p-5 pb-0 ">
                            <div class="row flex-nowrap overflow-x pb-5 align-items-center">
                                <div class="col">
                                    <div class="card img-preview-primary">
                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <img class="img-fluid" src="../assets/images/box 5.svg" alt="">
                                            <div class="img-preview-primary-waypoint">Foto utama</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card img-preview-secondary">
                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <img class="img-fluid" src="../assets/images/box 1.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card img-preview-secondary">
                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <img class="img-fluid" src="../assets/images/box 1.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card img-preview-secondary">
                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <img class="img-fluid" src="../assets/images/box 1.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card img-preview-secondary">
                                        <div class="card-body d-flex justify-content-center align-items-center">
                                            <img class="img-fluid" src="../assets/images/box 1.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <hr>
                                    <button class="btn button-auth rounded-pill btn-sm">Uploud foto</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rounded-3 shadow mb-4">
                    <div class="card-header bg-transparent p-3">
                        <div class="text-black-20px fw-bold">Description</div>
                    </div>
                    <div class="card-body">
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class=" text-end mb-4">
                    <button class="btn btn-sm btn-orange rounded-pill px-5" aria-label="button sell">Jual</button>
                </div>
